<div *ngIf="pokemonData; else loading">
  <a routerLink="" class="absolute right-12"><img
      src="https://static.vecteezy.com/system/resources/previews/000/568/450/original/home-icon-vector.jpg"
      class="w-10 rounded-full" /></a>
  <h2 class="text-2xl font-bold mb-4 capitalize">{{ pokemonData.name }}</h2>

  <img [src]="pokemonData.sprites?.front_default" [alt]="pokemonData.name" class="w-48 h-48 mb-4" />

  <p><strong>ID:</strong> {{ pokemonData.id }}</p>

  <p>
    <strong>Types:</strong>
    <span *ngFor="let type of pokemonData.types; let i = index">
      {{ type.type.name }}<span *ngIf="i < pokemonData.types.length - 1">, </span>
    </span>
  </p>

  <p>
    <strong>Height:</strong> {{ pokemonData.height }}
  </p>
  <p>
    <strong>Weight:</strong> {{ pokemonData.weight }}
  </p>

  <div class="mt-4">
    <strong>Abilities:</strong>
    <ul class="list-disc list-inside">
      <li *ngFor="let ability of pokemonData.abilities">
        {{ ability.ability.name }}
      </li>
    </ul>
  </div>
</div>

<ng-template #loading>
  <p>Loading Pok√©mon data...</p>
</ng-template>
